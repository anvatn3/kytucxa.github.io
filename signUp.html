<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ký Túc Xá</title>
    <link rel="stylesheet" href="..\ktx.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapLogin">
      <div class="formLogin">
        <div class="logoLogin">
          <img src="..\img\KTX_logo.svg.png" />
          <span>Ký Túc Xá</span>
        </div>
        <form action="">
          <input
            type="text"
            name="masvSignUp"
            id="masvSignUp"
            class="masvSignUp"
            placeholder="Nhập Mã sinh viên"
            required
          />
          <input
            type="password"
            name="passwordSignUp"
            id="passwordSignUp"
            class="passwordSignUp"
            placeholder="Nhập Mật khẩu"
            required
          />
          <input
            type="password"
            name="passwordSignUpAgain"
            id="passwordSignUpAgain"
            class="passwordSignUpAgain"
            placeholder="Nhập lại mật khẩu"
            required
          />
          <input type="button" value="ĐĂNG KÝ" id="submitSignUp" />
          <div id="message" class="message"></div>
          <a href="..\index.html"
            ><button type="button" id="switchLogin">
              Đăng nhập ngay <i class="fas fa-angle-right"></i></button
          ></a>
        </form>
      </div>
      <div id="signUpPopup" class="signUpPopup">
        <div class="successSignUp">
          Đăng kí thành công <i class="fa-regular fa-circle-check"></i>
        </div>
      </div>
    </div>
    <script src="..\signUp.js"></script>
  </body>
</html>
